{% set name = "pyctest" %}
{% set version = "0.0.12" %}
{% set sha256 = "db7b54439049fbbcfe77fc8ea38bd69a45833edd78d04af28c890001c373a884" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 5
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make    # [unix]
    - git
  host:
    - python
    - pip
    - setuptools
    - openssl
    - curl
  run:
    - python
    - openssl
    - curl

test:
  imports:
    - pyctest
    - pyctest.pyctest
    - pyctest.pycmake
    - pyctest.helpers
    - pyctest.cmake
    - pyctest.ctest
    - pyctest.cpack

about:
  home: http://github.com/jrmadsen/pyctest
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python bindings to select portions of CMake/CTest package -- enabling
generation of CTests for CDash submission without a CMake build system'
  doc_url: https://pyctest.readthedocs.io/en/latest/
  dev_url: http://github.com/jrmadsen/pyctest

extra:
  recipe-maintainers:
    - jrmadsen
